{% extends 'sharestory/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit" name="button">Sign Up</button>
            </div>
            <div class="border-top pt-3 pb-1 small text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Log In</a>
            </div>
        </form>
    </div>
{% endblock %}
